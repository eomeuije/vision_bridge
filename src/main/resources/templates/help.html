<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Bridge - 사용법</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 id="usageTitle" tabindex="0">Vision Bridge 사용법 안내</h3>
    <hr aria-hidden="true">
    <ul>
        <li tabindex="0">
            <strong>점자 입력:</strong> 점자 입력 창에 점자 내용을 입력하세요.
        </li>
        <li tabindex="0">
            <strong>언어 전환:</strong> 양방향 화살표를 클릭하면 입력 언어를 변경할 수 있습니다.
        </li>
        <li tabindex="0">
            <strong>번역 실행:</strong> 번역 버튼을 눌러 번역 결과를 확인하세요.
        </li>
        <li tabindex="0">
            <strong>결과 다운로드:</strong> 비점자 -> 점자 번역 결과를 다운로드하려면 BRF 다운로드 버튼을 클릭하세요.
        </li>
        <li tabindex="0">
            <strong>파일 업로드:</strong> 이미지나 문서를 업로드하여 번역을 실행할 수도 있습니다.
        </li>
    </ul>
    <hr aria-hidden="true">
    <p tabindex="0">
        문의사항은 <a href="mailto:visionbridge@gmail.com" aria-label="이메일 visionbridge@gmail.com으로 문의">visionbridge@gmail.com</a> 으로 이메일 부탁드립니다.
    </p>
    <br>
    <button class="btn btn-primary" onclick="window.close();" aria-label="창 닫기" tabindex="0">닫기</button>
</div>
</body>
</html>
